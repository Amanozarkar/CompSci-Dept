<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - School App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Reusing your login styles -->
    <style>
        /* Additional styles specific to signup page */
        .role-selection {
            margin-bottom: 20px;
        }
        
        .role-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .role-card {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .role-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.1);
        }
        
        .role-card.selected {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        .role-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3b82f6;
        }
        
        .role-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .role-desc {
            font-size: 12px;
            color: #718096;
        }
        
        .password-hint {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
            margin-left: 5px;
        }
        
        /* Make the select element match other inputs */
        .input-wrapper select {
            appearance: none;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px 16px;
            color: #1a202c;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
        
        .input-wrapper select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Join our school community</p>
            </div>
            
            <form class="login-form" id="signupForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="name" name="name" required autocomplete="name">
                        <label for="name">Full Name</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="newEmail" name="email" required autocomplete="email">
                        <label for="newEmail">Email</label>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="password" required autocomplete="new-password">
                        <label for="newPassword">Password</label>
                        <button type="button" class="password-toggle" id="signupPasswordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                    </div>
                    <p class="password-hint">Must be at least 6 characters</p>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <label for="confirmPassword">Confirm Password</label>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group role-selection">
                    <label class="form-label">I am a:</label>
                    <div class="role-options">
                        <div class="role-card" data-role="student">
                            <div class="role-icon">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <div class="role-title">Student</div>
                            <div class="role-desc">Attending classes</div>
                        </div>
                        <div class="role-card" data-role="teacher">
                            <div class="role-icon">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <div class="role-title">Teacher</div>
                            <div class="role-desc">Teaching classes</div>
                        </div>
                    </div>
                    <input type="hidden" id="role" name="role" required>
                    <span class="error-message" id="roleError"></span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
